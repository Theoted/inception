server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/html/wordpress;

    index index.html index.php;

    server_name _;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unis:/var/run/php/php7.4-fpm.sock;
    }
}